<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./employeePayroll-UC3.css" />
    <title>Employee payroll form</title>
  </head>
  <body>
    <header class="header-content header">
      <div class="logo-content">
        <img src="../images/logo.png" alt="Image notfound" />
        <div>
          <span class="emp-text">Employee</span><br />
          <span class="emp-text emp-payroll">PAYROLL</span>
        </div>
      </div>
    </header>
    <div class="form-content">
      <form class="form" action="#" onsubmit="save();return false">
        <div class="form-head">Employee Payroll Form</div>
        <div class="row-content">
          <label class="label-text" for="name">Name</label>
          <input
            class="input"
            type="text"
            id="name"
            name="name"
            placeholder="Your name.."
            required
          />
        </div>

        <!----uc3-->
        <div class="row-content">
          <label class="label text" for="profile">Profile image</label>
          <div class="profile-radio-content">
            <label>
              <input type="radio" id="profile1" name="profile" value="../profile-images/Ellipse -3.png" required>
              <img class="profile" id="image1" src="../profile-images/Ellipse -3.png">
            </label>
            <label>
              <input type="radio" id="profile1" name="profile" value="../profile-images/Ellipse -1.png" required>
              <img class="profile" id="image2" src="../profile-images/Ellipse -1.png">
            </label>
            <label>
              <input type="radio" id="profile1" name="profile" value="../profile-images/Ellipse -8.png" required>
              <img class="profile" id="image3" src="../profile-images/Ellipse -8.png">
            </label>
            <label>
              <input type="radio" id="profile1" name="profile" value="../profile-images/Ellipse -7.png" required>
              <img class="profile" id="image4" src="../profile-images/Ellipse -7.png">
            </label>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
